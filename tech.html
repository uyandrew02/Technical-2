<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="tech.css">
  <title>Technical 2</title>
</head>
<body>
  <div class="button-container">
    <button id="monday" onclick="animateBox('Monday', this)">Monday</button>
    <button id="tuesday" onclick="animateBox('Tuesday', this)">Tuesday</button>
    <button id="wednesday" onclick="animateBox('Wednesday', this)">Wednesday</button>
    <button id="thursday" onclick="animateBox('Thursday', this)">Thursday</button>
    <button id="friday" onclick="animateBox('Friday', this)">Friday</button>
    <button id="saturday" onclick="animateBox('Saturday', this)">Saturday</button>
    <button id="sunday" onclick="animateBox('Sunday', this)">Sunday</button>
  </div>
  <div id="animation-container"></div>
  <script src="tech.js"></script>
</body>
</html>
